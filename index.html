<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vanilla using Webpack</title>
  <script src="./dist/bundle.js" defer></script>
</head>
<body>
  <div class="row">
    <div class="col-5">
      <div class="p-card template" hidden>
        <h4 class="topic horizontal-padded"></h4>
        <hr class="dotted">
        <img class="p-card__image horizontal-padded" alt="" src="">
        <div class="p-card__inner horizontal-padded">
          <h4 class="title content"><a href="https://www.google.com"></a></h4>
          <p class="italicized">By <a class="author" href=""></a> on <span class="date"></span></p>
        </div>
        <hr class="dotted">
        <div class="p-card__inner horizontal-padded">
          <p>Article</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
